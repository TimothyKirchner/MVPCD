augmentation:
  enabled: true
  transformations:
  - p: 0.5
    type: HorizontalFlip
  - p: 0.5
    rotate_limit: 15
    scale_limit: 0.1
    shift_limit: 0.0625
    type: ShiftScaleRotate
  - brightness_limit:
    - 0.1
    - 0.3
    contrast_limit:
    - 0.1
    - 0.3
    p: 0.5
    type: RandomBrightnessContrast
  - hue_shift_limit: 20
    p: 0.5
    sat_shift_limit: 30
    type: HueSaturationValue
    val_shift_limit: 20
  - height: 640
    p: 0.5
    type: RandomCrop
    width: 640
  - height: 640
    p: 1.0
    type: Resize
    width: 640
camera:
  fps: 30
  resolution:
  - 1280
  - 720
capture:
  interval: 0.25
  num_images: 50
chroma_key:
  lower_color:
  - 0
  - 54
  - 0
  upper_color:
  - 179
  - 255
  - 255
class_names:
- '1'
- '2'
depth_thresholds:
  '1':
    max: 582
    min: 548
  '2':
    max: 2000
    min: 500
image_counters:
  '1': 1
  '2': 1
output:
  depth_dir: data/depth_maps
  image_dir: data/images
  label_dir: data/labels
  train_image_dir: data/images/train
  train_label_dir: data/labels/train
  val_image_dir: data/images/val
  val_label_dir: data/labels/val
rois:
- height: 237
  width: 237
  x: 468
  y: 30
